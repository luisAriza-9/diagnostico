    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plataforma de Cursos Interactiva</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Plataforma de Cursos Interactiva</h1>
        </header>
        <main>
            <section id="course-list">
                <h2>Cursos Disponibles</h2>
                
                <ul>
                    </ul>
                <button id="add-course">Agregar Curso</button>
            </section>
            <section id="course-details" class="hidden">
                <h2>Detalles del Curso</h2>
                <div>
                    <p>Nombre: <span id="course-name"></span></p>
                    <p>Descripción: <span id="course-description"></span></p>
                    </div>
                <button id="edit-course">Editar Curso</button>
                <button id="delete-course">Eliminar Curso</button>
            </section>
            <section id="course-form" class="hidden">
                <h2>Agregar/Editar Curso</h2>
                <form>
                    <label for="course-name">Nombre del Curso:</label>
                    <input type="text" id="course-name">
                    <label for="course-description">Descripción:</label>
                    <textarea id="course-description"></textarea>
                    <button type="submit">Guardar</button>
                    <button type="button" id="cancel-form">Cancelar</button>
                </form>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
    </html>
